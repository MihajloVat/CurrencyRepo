<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Currency</title>
    <script src="../node_modules/plotly.js-dist-min/plotly.min.js"></script>
    <script src="../node_modules/awesomplete/awesomplete.min.js"></script>
    <link rel="stylesheet" href="../node_modules/awesomplete/awesomplete.css"/>

</head>
<body>
<div class="plot-page">
    <div class="plot-div" id="plot"></div>

    <div class="sidebar">
        <div class="input-container">
            <input
                    type="text"
                    id="currency-input"
                    placeholder="Введіть валюту..."
                    autocomplete="off"
            />
        </div>

        <div class="stats-box" id="stats">
            <div class="stat-line">
                Валюта:
                <div class="stat-value" id="currency-code">—</div>
            </div>
            <div class="stat-line">
                Проміжок:
                <div class="stat-value" id="dates-range">—</div>
            </div>
            <div class="stat-line">
                Мінімум:
                <div class="stat-value" id="min-value">—</div>
            </div>
            <div class="stat-line">
                Максимум:
                <div class="stat-value" id="max-value">—</div>
            </div>
            <div class="stat-line">
                Середнє:
                <div class="stat-value" id="avg-value">—</div>
            </div>
        </div>
    </div>
</div>

<script src="JS/render/exposer/expose_data.js"></script>
<script src="JS/main/main.js"></script>
<script src="JS/render/input/input_list.js"></script>
<script src="JS/render/plot/plot.js"></script>
<script src="JS/render/plot/plot_update.js"></script>
<script src="JS/render/stats/stats_update.js"></script>
<script src="JS/render/listeners/events.js"></script>
<link rel="stylesheet" href="styles/plot-page.css"/>
</body>
</html>
